<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
</head>
<body>
    <form action="/output" method="post">
        <label for="inputValue">
<h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.inputgamen}"></h2>
        <p th:text="#{content.inputorder}"></p>
    <div th:if="${previous != null}">
        <label for="inputValue" th:text="#{previous.message(${previous})}"></label>
    </div>
        </label>

<p><input type="text" id="inputValue" name="inputValue" th:value="${inputValue}" />
<button type="submit" th:text="#{button.submit}"></button>    </form></p>

</body>
</html>
